{% extends "layout.html" %}

{% block main_content %}
<div class='row'>
  <div class='col-md-12'>
   <h3>LTI Tool List</h3>
   <table class='table table-sm'>
       {% for tool in tools %}
       <tr>
           <td>{{ tool.title }}</td>
           <td>{{ tool.description }}</td>
           <td><code>{{ url_for('lti_config', _external=True, _scheme='https', tool_id=loop.index0 )}}</code></td>
       </tr>
       {% endfor %}
   </table>
 </div>
</div>
{% endblock %}
